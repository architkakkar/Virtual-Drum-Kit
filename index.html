<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Drum Kit</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1 id="title">Drum 🥁 Kit</h1>

    <div class="set">
      <button class="w drum" value="w">w</button>
      <button class="a drum" value="a">a</button>
      <button class="s drum" value="s">s</button>
      <button class="d drum" value="d">d</button>
      <button class="j drum" value="j">j</button>
      <button class="k drum" value="k">k</button>
      <button class="l drum" value="l">l</button>
    </div>

    <footer>Made with ❤️ in India.</footer>
  </main>


  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
